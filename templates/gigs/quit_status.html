{% extends 'base.html' %}
{% block header %}
<h2>Successfully Quit Gig</h2>
{% endblock header %}
{% block content %}
{% if job %}
<h3> You are no longer working: {{ job.headline }} </h3>
<a href="{% url 'gigs:list' %}">
    <h2> Find Other Gigs
</a>
{% endif %}
{% if error %}
<h3> error quitting gig: {{ error }} </h3>
{% endif %}
{% endblock content %}
