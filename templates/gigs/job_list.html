{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center">
    <h2>Gigs Available</h2>
</div>
    <ul>
        {% for job in jobs %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{job.title}}</h5>
                <p class="card-text">{{job.description}}</p>
                <a href="#" class="btn btn-primary">Learn More</a>
            </div>
        </div>
        {% endfor %}
    </ul>
{% endblock %}
